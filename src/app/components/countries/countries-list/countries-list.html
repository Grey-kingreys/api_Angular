<div class="container mx-auto p-6">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Pays du monde üåç</h1>
        <p class="text-gray-600">Explorez les pays et leurs informations</p>
    </div>

    <!-- Filtres -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Recherche -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Rechercher un pays
                </label>
                <input type="text" placeholder="France, Guin√©e, USA..." (input)="onSearch($event)"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            </div>

            <!-- Filtre par r√©gion -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Filtrer par r√©gion
                </label>
                <select (change)="onRegionChange($event)"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="all">Toutes les r√©gions</option>
                    <option *ngFor="let region of regions" [value]="region">
                        {{ region }}
                    </option>
                </select>
            </div>
        </div>

        <!-- Compteur -->
        <div class="mt-4 text-sm text-gray-600">
            {{ filteredCountries.length }} pays trouv√©s
        </div>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-20">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500"></div>
    </div>

    <!-- Erreur -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ errorMessage }}
    </div>

    <!-- Liste des pays -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let country of filteredCountries" [routerLink]="['/pays', country.cca3]"
            class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 cursor-pointer">
            <!-- Drapeau -->
            <div class="h-40 overflow-hidden">
                <img [src]="country.flags.png" [alt]="country.name.common" class="w-full h-full object-cover" />
            </div>

            <!-- Infos -->
            <div class="p-4">
                <h3 class="text-lg font-bold text-gray-800 mb-2">
                    {{ country.name.common }}
                </h3>

                <div class="space-y-1 text-sm text-gray-600">
                    <p>
                        <span class="font-semibold">R√©gion:</span> {{ country.region }}
                    </p>
                    <p>
                        <span class="font-semibold">Population:</span>
                        {{ formatPopulation(country.population) }}
                    </p>
                    <p *ngIf="country.capital && country.capital.length > 0">
                        <span class="font-semibold">Capitale:</span> {{ country.capital[0] }}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Message si aucun r√©sultat -->
    <div *ngIf="!isLoading && filteredCountries.length === 0" class="text-center py-20">
        <p class="text-gray-500 text-lg">Aucun pays trouv√© üòï</p>
    </div>
</div>
