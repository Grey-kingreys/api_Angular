<div class="container mx-auto px-4 py-8">
    <!-- Bouton retour -->
    <button (click)="goBack()"
        class="mb-6 flex items-center gap-2 px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
        ← Retour à la liste
    </button>

    <!-- Loader -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-20">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ error }}
    </div>

    <!-- Détail du pokémon -->
    <div *ngIf="pokemon && !isLoading" class="bg-white rounded-xl shadow-lg overflow-hidden">

        <!-- En-tête avec image -->
        <div class="bg-gradient-to-r from-blue-400 to-purple-500 p-8">
            <div class="flex flex-col md:flex-row items-center gap-8">

                <!-- Image -->
                <div class="bg-white rounded-full p-8 shadow-xl">
                    <img [src]="pokemon.sprites.other['official-artwork'].front_default" [alt]="pokemon.name"
                        class="w-64 h-64 object-contain" />
                </div>

                <!-- Infos principales -->
                <div class="text-white text-center md:text-left">
                    <p class="text-xl opacity-80">#{{ pokemon.id }}</p>
                    <h1 class="text-5xl font-bold capitalize mb-4">{{ pokemon.name }}</h1>

                    <!-- Types -->
                    <div class="flex gap-2 justify-center md:justify-start">
                        <span *ngFor="let type of pokemon.types" [class]="getTypeColor(type.type.name)"
                            class="px-4 py-2 rounded-full text-white font-semibold capitalize">
                            {{ type.type.name }}
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenu -->
        <div class="p-8">

            <!-- Infos physiques -->
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-gray-100 p-4 rounded-lg text-center">
                    <p class="text-gray-600 mb-1">Taille</p>
                    <p class="text-2xl font-bold">{{ pokemon.height / 10 }} m</p>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg text-center">
                    <p class="text-gray-600 mb-1">Poids</p>
                    <p class="text-2xl font-bold">{{ pokemon.weight / 10 }} kg</p>
                </div>
            </div>

            <!-- Statistiques -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Statistiques</h2>
                <div class="space-y-3">
                    <div *ngFor="let stat of pokemon.stats" class="flex items-center gap-4">
                        <p class="w-40 capitalize text-gray-700">{{ stat.stat.name }}</p>
                        <div class="flex-1 bg-gray-200 rounded-full h-6 overflow-hidden">
                            <div [class]="getStatColor(stat.stat.name)" [style.width.%]="(stat.base_stat / 255) * 100"
                                class="h-full flex items-center justify-end pr-2">
                                <span class="text-white text-sm font-bold">{{ stat.base_stat }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Capacités -->
            <div>
                <h2 class="text-2xl font-bold mb-4">Capacités</h2>
                <div class="flex flex-wrap gap-2">
                    <span *ngFor="let ability of pokemon.abilities"
                        class="px-4 py-2 bg-blue-100 text-blue-800 rounded-lg capitalize">
                        {{ ability.ability.name }}
                    </span>
                </div>
            </div>

        </div>
    </div>
</div>
