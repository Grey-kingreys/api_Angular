

<nav
    class="relative bg-gradient-to-r from-blue-400 to-purple-500 after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button type="button" (click)="toggleMobileMenu()"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-black-400 hover:bg-white/5 hover:text-white focus:outline-2 focus:-outline-offset-1 focus:outline-indigo-500">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <svg *ngIf="!isMobileMenuOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
                        aria-hidden="true" class="size-6">
                        <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <svg *ngIf="isMobileMenuOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
                        aria-hidden="true" class="size-6">
                        <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        <!-- Current: "bg-gray-950/50 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
                        <a 
                            routerLink="/" 
                            routerLinkActive="bg-gray-950/50 text-white"
                            [routerLinkActiveOptions]="{exact: true}" 
                            aria-current="page"
                            class="rounded-md bg-black-400 px-3 py-2 text-sm font-medium text-white hover:bg-white/5 hover:text-white">Dashboard</a>
                        <a 
                            routerLink="/pays" 
                            routerLinkActive="bg-gray-950/50 text-white"
                            aria-current="page"
                            class="rounded-md px-3 py-2 text-sm font-medium black-400 hover:bg-white/5 hover:text-white">Pays</a>
                        <a 
                            routerLink="/pokemon" 
                            routerLinkActive="bg-gray-950/50 text-white"
                            [routerLinkActiveOptions]="{exact: true}" 
                            aria-current="page"
                            class="rounded-md px-3 py-2 text-sm font-medium black-400 hover:bg-white/5 hover:text-white">Pokemons</a>
                    </div>
                </div>
            </div>
            <a href="https://portfolio-angular-oihb.vercel.app/" target="_blank" rel="noopener noreferrer" class="relative flex rounded-full group">
                <span class="sr-only">Voir mon portfolio</span>
                <img src="images/3.jpg" alt="Souleymane" class="size-10 rounded-full bg-gray-800 outline -outline-offset-1 outline-white/10 
                            transition-transform duration-300 group-hover:scale-110 group-hover:rotate-6" />
                <span class="absolute -bottom-2 -right-1 bg-indigo-600 text-white text-xs px-2 py-0.5 rounded-full 
                             opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    Portfolio
                </span>
            </a>
        </div>
    </div>

    <div *ngIf="isMobileMenuOpen" class="block sm:hidden">
        <div class="space-y-1 px-2 pt-2 pb-3">
            <!-- Current: "bg-gray-950/50 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
            <a 
                routerLink="/" 
                routerLinkActive="bg-gray-950/50 text-white"
                [routerLinkActiveOptions]="{exact: true}"
                aria-current="page"
                class="block rounded-md bg-black-400 px-3 py-2 text-base font-medium text-white hover:bg-white/5 hover:text-white">Dashboard</a>
            <a 
                routerLink="/pays" 
                routerLinkActive="bg-gray-950/50 text-white"
                aria-current="page"
                class="block rounded-md px-3 py-2 text-base font-medium black-400 hover:bg-white/5 hover:text-white">Pays</a>
            <a 
                routerLink="/pokemon" 
                routerLinkActive="bg-gray-950/50 text-white"
                aria-current="page"
                class="block rounded-md px-3 py-2 text-base font-medium black-400 hover:bg-white/5 hover:text-white">Pokemons</a>
        </div>
    </div>
</nav>
